version: '3'

networks:
  inception:
    driver: bridge  

volumes:
  wordpress:
    name: wordpress
    driver: local
    driver_opts:
      type: none
      o: bind
      device: '/Users/purple/Desktop/42/Inception/data/wordpress'
  mariadb:
    name: mariadb
    driver: local
    driver_opts:
      type: none
      o: bind
      device: '/Users/purple/Desktop/42/Inception/data/mariadb'

services:
  mariadb:
    container_name: mariadb
    image: mariadb
    build: requirements/mariadb/
    volumes:
      - type: bind
        source: '/Users/purple/Desktop/42/Inception/data/mariadb'
        target: '/var/lib/mysql/'
    networks:
      - inception
    expose:
      - "3306"
    env_file: .env
    restart: always
  
  nginx:
    container_name: nginx
    image: nginx
    depends_on:
      - wordpress
    build: requirements/nginx
    volumes:
      - wordpress:/var/www/html
    networks:
      - inception
    ports:
      - "443:443"
    env_file:
      - .env
    restart: always
  
  wordpress:
    container_name: wordpress
    image: wordpress
    depends_on:
      - mariadb
    volumes:
      - type: bind
        source: '/Users/purple/Desktop/42/Inception/data/wordpress'
        target: '/var/www/html'
    networks:
      - inception
    restart: always
    expose:
      - "9000"
    env_file:
      - .env
    